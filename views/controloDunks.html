<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Controle de Competição de Dunks</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
  <div class="container mt-5">
    <h1 class="text-center mb-4">Controle de Competição de Dunks</h1>

    <!-- Seletor de Challenge -->
    <div class="form-group">
      <label for="challengeSelect">Selecione o Jogador:</label>
      <select id="challengeSelect" class="form-control">
        <!-- Opções serão preenchidas dinamicamente -->
      </select>
    </div>

    <!-- Seletor de Round -->
    <div class="form-group mt-3">
      <label for="roundSelect">Selecione o Round:</label>
      <select id="roundSelect" class="form-control">
        <!-- Opções serão preenchidas dinamicamente -->
      </select>
    </div>

    <div id="jurados" class="row mt-4">
      <div class="col-12 mb-3">
        <label for="pontuacoesJuri1">Jurado 1:</label>
        <input type="number" id="pontuacoesJuri1" class="form-control" min="0" max="50" step="0.1">
      </div>
      <div class="col-12 mb-3">
        <label for="pontuacoesJuri2">Jurado 2:</label>
        <input type="number" id="pontuacoesJuri2" class="form-control" min="0" max="50" step="0.1">
      </div>
      <div class="col-12 mb-3">
        <label for="pontuacoesJuri3">Jurado 3:</label>
        <input type="number" id="pontuacoesJuri3" class="form-control" min="0" max="50" step="0.1">
      </div>
      <div class="col-12 mb-3">
        <label for="pontuacoesJuri4">Jurado 4:</label>
        <input type="number" id="pontuacoesJuri4" class="form-control" min="0" max="50" step="0.1">
      </div>
    </div>

    <!-- Controles para Dunks -->
    <div id="controleDunks" class="row mt-4">
        <label for="dunkDificuldade">Dificuldade do Dunk:</label>
        <select id="dunkDificuldade" class="form-control">
          <option value="Facil">Fácil</option>
          <option value="Medio">Médio</option>
          <option value="Dificil">Difícil</option>
        </select>
      </div>
      <div class="col-12 mb-3">
        <button id="dunkBtn" class="btn btn-primary w-100">Registrar Dunk</button>
      </div>
    </div>

    <!-- Controles de Timer -->
    <div class="row text-center mt-4">
      <div class="col-12 col-md-4 mb-3">
        <button id="startTimerBtn" class="btn btn-success w-100">Iniciar Timer</button>
      </div>
      <div class="col-12 col-md-4 mb-3">
        <button id="pauseTimerBtn" class="btn btn-warning w-100">Pausar Timer</button>
      </div>
      <div class="col-12 col-md-4 mb-3">
        <button id="resetTimerBtn" class="btn btn-danger w-100">Reiniciar Timer</button>
      </div>
    </div>
  </div>

  <script src="../src/controloDunks.js"></script>
</body>
</html>
