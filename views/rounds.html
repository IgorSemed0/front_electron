<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gerenciar Rounds</title>
  <!-- Bootstrap CSS (importado localmente) -->
  <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">

  <div class="container mt-5">
    <!-- Título da Página -->
    <h1 class="text-center mb-4">Gerenciar Rounds</h1>

    <!-- Formulário de Round -->
    <div class="card shadow p-4 mb-5">
      <h3 class="card-title text-center">Cadastrar Round</h3>
      <form id="roundForm">
        <input type="hidden" id="roundId" />
        
        <div class="mb-3">
          <label for="it_numero" class="form-label">Número:</label>
          <input type="text" id="it_numero" class="form-control" placeholder="Round Número" required />
        </div>

        <div class="mb-3">
          <label for="vc_nome" class="form-label">Nome:</label>
          <input type="text" id="vc_nome" class="form-control" placeholder="Nome" required />
        </div>      

        <button type="submit" id="saveRoundBtn" class="btn btn-primary w-100">Salvar Round</button>
      </form>
    </div>

    <!-- Lista de Rounds -->
    <div class="card shadow p-4">
      <h3 class="card-title text-center">Lista de Rounds</h3>
      <table id="roundsTable" class="table table-striped">
        <thead>
          <tr>
            <th>Nome</th>
            <th>Local</th>
            <th>Data</th>
            <th>Ações</th>
          </tr>
        </thead>
        <tbody>
          <!-- Linhas de Rounds irão aqui -->
        </tbody>
      </table>
    </div>
  </div>

  <script src="../src/round.js"></script>
</body>
</html>
